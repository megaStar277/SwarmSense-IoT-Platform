<html lang="en">
<head>

    <div align="center" style="background:#f3f3f3;padding: 50px;">
        <table align="center" style="max-width: 670px!important;width: 100%;font-family: arial,helvetica,sans-serif;">
            <tbody>
            <tr class="spacer"><td></td></tr>
                <tr style="background: #0071c5;text-align: center;color: #fff;font-size: xx-large;
">

                        Reset Password

                </tr>

                    <br><br>
                <span style="background-color: #2180c3; padding: 10px 15px; color: #fefefe;
    font-size: large; border-radius: 10px; font-weight: bold;">
                    {{code}}
                </span>
            </tr>
                <tr class="spacer"><td></td></tr>
            <tr style="background-color: #003c71;color: #fefefe;">
                <td style="padding: 10px;">
                    Follow us on facebook.
                </td>
            </tr>
                <tr class="spacer"><td></td></tr>
            <tr style="font-size: small;color: rgb(149, 149, 149);">
                <td style="text-align: center;padding: 10px;">
                    <span>This email was sent to you by MonCon because you signed up for a MonCon account. Please let us know if you feel that this email was sent to you by error.</span>
                    <br><br>

        </table>
